<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <i class="bi bi-car-front-fill me-2"></i>PrimeDrive
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cars.html">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bookings.html">My Bookings</a>
            </li>
            <li class="nav-item" id="navAdmin">
              <a class="nav-link" href="admin.html">Admin Panel</a>
            </li>
            <li class="nav-item" id="navDashboard">
              <a class="nav-link" href="customer-dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div id="globalAlertContainer" class="mt-2"></div>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-custom">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i
                  class="bi bi-person-plus"
                  style="font-size: 4rem; color: var(--primary-color)"
                ></i>
                <h2 class="mt-3 mb-1">Create Account</h2>
                <p class="text-muted">Join us and start renting cars</p>
              </div>

              <form id="registerForm">
                <div class="mb-3">
                  <label for="regRole" class="form-label">Register As</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-badge"></i
                    ></span>
                    <select class="form-select" id="regRole" required>
                      <option value="">Select Role</option>
                      <option value="customer">Customer</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                  <small class="text-muted"
                    >Choose whether you want to register as a customer or
                    administrator</small
                  >
                </div>

                <div class="row">
                  <div class="col-md-12 mb-3">
                    <label for="regName" class="form-label">Full Name</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="regName"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="regEmail" class="form-label">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="regEmail"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="regPhone" class="form-label">Phone Number</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-phone"></i
                    ></span>
                    <input type="tel" class="form-control" id="regPhone" />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="regAddress" class="form-label">Address</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-geo-alt"></i
                    ></span>
                    <input type="text" class="form-control" id="regAddress" />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="regPassword" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="regPassword"
                      required
                      minlength="6"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="toggleRegPassword"
                    >
                      <i class="bi bi-eye" id="toggleRegPasswordIcon"></i>
                    </button>
                  </div>
                  <small class="text-muted"
                    >Must be at least 6 characters</small
                  >
                </div>

                <div class="mb-3">
                  <label for="regConfirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock-fill"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="regConfirmPassword"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="toggleRegConfirmPassword"
                    >
                      <i
                        class="bi bi-eye"
                        id="toggleRegConfirmPasswordIcon"
                      ></i>
                    </button>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary w-100 mb-3"
                  id="registerSubmit"
                >
                  <i class="bi bi-person-plus me-2"></i>Create Account
                </button>

                <div class="text-center">
                  <p class="mb-0">
                    Already have an account? <a href="login.html">Login here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
